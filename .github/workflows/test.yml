name: Onset tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
  
env:
  OPENBLAS_NUM_THREADS: 1

jobs:
  test:
    runs-on:  ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Onsetpy
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install -e .
  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository at merge
        uses: actions/checkout@v4

      - name: Set up Python for codecov upload
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install pycoverage
        run: pip install coverage

      - name: Download test results and coverage
        uses: actions/download-artifact@v4
        with:
          name: test-coverage-${{ github.run_id }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: onsetpy-unittests-${{ github.run_id }}-${{ github.run_attempt }}
          verbose: true
          fail_ci_if_error: true
          plugin: pycoverage
